<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <a class="link" href="https://coderslab.pl/pl/">Coders Lab</a>
    <!--link jest elementem inline i nie można ustalić rozmiaru za pomocą CSSa-->

    <p class="content">Bla bla Bla</p>

    <table border="2">
        <thead>
            <tr>
                <td><strong>Name of element</strong></td>
                <td><strong>Type</strong></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>h1, h2, h3</td>
                <td>block</td>
            </tr>
            <tr>
                <td>div</td>
                <td>block</td>
            </tr>
            <tr>
                <td>span</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>em, strong, u</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>ul and ol</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>table</td>
                <td>block</td>
            </tr>
            <tr>
                <td>img</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>iframe</td>
                <td>inline</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
